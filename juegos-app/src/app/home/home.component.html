<div class="full-background">
  <app-navbar></app-navbar>
  <div class="d-flex justify-content-center">
    <div class="card mt-5" style="width: 18rem">
      <img
        src="/assets/cartas.jpg"
        class="card-img-top"
        alt="..."
        style="height: 250px"
      />
      <div class="card-body">
        <h5 class="card-title">Mayor y menor</h5>
        <p class="card-text">Entrar a jugar a las cartas</p>
        <button
          type="button"
          class="btn btn btn-warning rounded-pill"
          (click)="irCartas()"
        >
          Ir a jugar
        </button>
      </div>
    </div>
    <div class="card mt-5 ms-5" style="width: 18rem">
      <img
        src="/assets/hangman0.png"
        class="card-img-top"
        alt="..."
        style="height: 250px"
      />
      <div class="card-body">
        <h5 class="card-title">Ahorcado</h5>
        <p class="card-text">Entrar a jugar al ahorcado</p>
        <button
          type="button"
          class="btn btn btn-warning rounded-pill"
          (click)="irAhorcado()"
        >
          Ir a jugar
        </button>
      </div>
    </div>
  </div>
  <app-chatroom></app-chatroom>
</div>
